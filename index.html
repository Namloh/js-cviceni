<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udělej to, srabe!</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    </head>
<body>
    <header>
        <nav>         
            <a class="nav-link active" href="#gallery" >Na</a>
            <a class="nav-link" href="#hidden-gallery" >co</a>
            <a class="nav-link" href="#pov">furt</a>
            <a class="nav-link" href="#mapa">čekáš?</a>
            <a class="nav-link" href="#myChart">bruh</a>
        </nav>
        <nav>
            <ul>
                <li><a>Udělej</a></li>
                <li><a>to,</a></li>
                <li><a>srabe!</a></li>
            </ul>
        </nav>
    </header>

      <main class="obsah">
        <section class="gallery kus" id="gallery">
            <img class="obr" id="provaz" onclick="openImg('2provaz')" src="./images/noose.jpg">
            <img class="obr" id="skull" onclick="openImg('2skull')" src="./images/skull.jpg">
            <img class="obr" id="feet" onclick="openImg('2feet')" src="./images/feet.jpg">
            <img class="obr" id="hole" onclick="openImg('2hole')" src="./images/hole.jpg">
            <img class="obr" id="gyard" onclick="openImg('2gyard')" src="./images/gyard.jpg">
            <img class="obr" id="007" onclick="openImg('2007')" src="./images/007.jpg">
        </section>
 
        <section class="kus"  id="hidden-gallery">
            <div id="2provaz" onclick="closeImg('2provaz')">
                <span class="close cursor" onclick="closeImg('2provaz')">&times;</span>
                <img class="obr"  src="./images/noose.jpg">
            </div>
            <div id="2skull" onclick="closeImg('2skull')">
                <span class="close cursor" onclick="closeImg('2skull')">&times;</span>
                <img class="obr"  src="./images/skull.jpg">
            </div>
            <div id="2feet" onclick="closeImg('2feet')">
                <span class="close cursor" onclick="closeImg('2feet')">&times;</span>
                <img class="obr"  src="./images/feet.jpg">
            </div>
            <div id="2hole" onclick="closeImg('2hole')">
                <span class="close cursor" onclick="closeImg('2hole')">&times;</span>
                <img class="obr"  src="./images/hole.jpg">
            </div>
            <div id="2gyard" onclick="closeImg('2gyard')">
                <span class="close cursor" onclick="closeImg('2gyard')">&times;</span>
                <img class="obr"  src="./images/gyard.jpg">
            </div>
            <div id="2007" onclick="closeImg('2007')">
                <span class="close cursor" onclick="closeImg('2007')">&times;</span>
                <img class="obr"  src="./images/007.jpg">
            </div>
            <figcaption id="alert" class="alert cursor">Tento obsah je pod paywallou, na kterou stejně nemáš. Chudej šupáku!</figcaption>
        </section>

    <div id="pov" class="pov kus">
        <h2>POV konečně jsi to udělal</h2>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="bruv" src="./images/grave1.jpg" style="width:100%">
                <div class="text">Super počasí tady dole</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="bruv" src="./images/grave2.jpg" style="width:100%">
                <div class="text">Fakt, ver mi kamo brasko</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="bruv" src="./images/hole.jpg" style="width:100%">
                <div class="text">Nebudeš litovat</div>
            </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
        </div>
    </div>
    <div id="mapa" class="mapa kus">
        <h2>Slyšel jsem, že tady maj super jídlo</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36759.64443931112!2d138.625904897256!3d35.47645834539971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601be721e912db77%3A0xed043493c8ad92e1!2sAokigahara!5e0!3m2!1sen!2scz!4v1637511019263!5m2!1sen!2scz" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>


    <canvas id="myChart" width="150px" height="50px" class="kus"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Today'],
                datasets: [{
                    label: 'Number of suicides(you)',
                    data: [1],
                    backgroundColor: [
                        'rgba(0,0,0, 0.5)',

                    ],
                    borderColor: [
                        'rgba(0,0,0, 1)',
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>

    </main>
</body>
</html>
